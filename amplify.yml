version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.17.0
        - cd ap-score-app && pnpm install
    build:
      commands:
        - cd ap-score-app && pnpm build
  artifacts:
    baseDirectory: ap-score-app/out
    files:
      - "**/*"
  cache:
    paths:
      - ap-score-app/node_modules/**/*
