version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@10.17.0
        - pnpm --dir ap-score-app install
    build:
      commands:
        - pnpm --dir ap-score-app build
  artifacts:
    baseDirectory: ap-score-app/out
    files:
      - "**/*"
  cache:
    paths:
      - ap-score-app/node_modules/**/*
